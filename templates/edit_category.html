{% extends "base.html" %}
{% block content %}

<h3 class="orange-text text-darken-4 center-align">Edit Category</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
    
         <!--  Category recipe -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix orange-text text-darken-4"></i>
                <input id="category_recipe" name="category_recipe" minlength="5" maxlength="50" type="text" value="{{ category.category_recipe }}" class="validate"
                    required>
                <label for="category_recipe">Category Name</label>
            </div>
        </div>
        
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <a href="{{ url_for('get_categories') }}" class="btn-large red text-shadow">
                    Cancel <i class="fas fa-times-circle right"></i>
                </a>
                <button type="submit" class="btn-large orange darken-1 text-shadow">
                    Edit Category <i class="fas fa-edit right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
